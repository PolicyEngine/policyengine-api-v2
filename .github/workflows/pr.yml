name: Pull request

on:
  pull_request:

jobs:
  build:
    name: Test
    # Any runner supporting Node 20 or newer
    runs-on: ubuntu-latest

    # Add "id-token" with the intended permissions.
    permissions:
      contents: "read"

    steps:
    - name: checkout repo
      uses: actions/checkout@v4
    - name: Install uv
      uses: astral-sh/setup-uv@v5
      # Then create a uv venv 3.13 and activate it
    - name: Create and activate uv venv
      run: |
        uv venv -p 3.13
    - name: Build application
      run: |
        . .venv/bin/activate
        make build
    - name: Run tests
      run: |
        . .venv/bin/activate
        make test
