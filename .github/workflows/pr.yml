name: PR Checks

on:
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [api-full, api-simulation, api-tagger]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'
    
    - name: Install uv
      uses: astral-sh/setup-uv@v3
      with:
        enable-cache: true
    
    - name: Install dependencies
      run: |
        cd projects/policyengine-${{ matrix.service }}
        uv sync --extra test
    
    - name: Run tests
      run: |
        cd projects/policyengine-${{ matrix.service }}
        uv run pytest tests/ -v

  lint:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'
    
    - name: Install uv
      uses: astral-sh/setup-uv@v3
    
    - name: Install ruff
      run: uv tool install ruff
    
    - name: Run ruff format check
      run: |
        for dir in projects/*/src libs/*/src; do
          if [ -d "$dir" ]; then
            echo "Checking format in $dir..."
            uv run ruff format --check $dir
          fi
        done

  docker-build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [api-full, api-simulation, api-tagger]
        # Run after tests
        needs: [test]

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: projects/policyengine-${{ matrix.service }}/Dockerfile
        push: false
        tags: policyengine-${{ matrix.service }}:test
        cache-from: type=gha
        cache-to: type=gha,mode=max
        platforms: linux/amd64